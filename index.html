<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
</head>

<body>
    <div id='map' style="width: 100vw; height: 100vh;"></div>
    <script src="./src/index.ts"></script>
    <script>
        function initMap() {
            new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 0,
                    lng: 0
                },
                zoom: 1
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGaxXIBsbX8EpqI_wxG0rFkXj3iAgBFHo&callback=initMap"
        async defer></script>
</body>

</html>
